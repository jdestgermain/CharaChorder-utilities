<!DOCTYPE html>
<html>
    
<head>

    <meta name="description" content="CharaChorder Utilities is a set of tools for CharaChorder users.">

<body>
    <header></header>
    <div class="main-content">
        <h1>Partial Anagrams</h1>
        <p>This utility helps you find partial anagrams which are often the chords you need to pay attention to because they
            share the same unique letters (for example: tough, though, and thought).  Often you can use the Dup key to distinguish these, or some other mnemonic (tuf for tough).
        </p>
        <form>
            <label for="textarea">Text to analyze:</label><br>
            <textarea id="textarea" rows="10" cols="40"></textarea><br>
            <br />
            <button type="button" onclick="createPartialAnagramTable('results')">Find Partial Anagrams</button>
        </form>
        <div id="results"></div>
    </div>
    <script type='text/javascript' src='js/partial.js'></script>
    <script type='text/javascript' src='js/downloadTable.js'></script>
</html>
